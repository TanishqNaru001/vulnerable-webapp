<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Your Uploads</h1>
    {% if files %}
        {% for file in files %}
            <img src="{{ url_for('serve_upload', filename=file[0]) }}" 
                 style="max-width: 200px; margin: 10px;">
        {% endfor %}
    {% else %}
        <p>No files uploaded yet</p>
    {% endif %}
    <br>
    <a href="/profile">Back to Profile</a>
</body>
</html>
